<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Navbar</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color-light: #1a1a1a;
            --text-color-light: #fafafa;
            --accent-color-light: #ff9100;

            /* Dark Mode Colors */
            --bg-color-dark: #000000;
            --text-color-dark: #e0e0e0;
            --accent-color-dark: #ffbf80;

            /* Initial Theme Variables */
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --accent-color: var(--accent-color-light);
        }

        /* Switch to dark theme */
        [data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --accent-color: var(--accent-color-dark);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px 40px;
            background: var(--bg-color);
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: var(--text-color);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 18px;
            padding: 5px 10px;
            position: relative;
        }

        .navbar ul li a:before,
        .navbar ul li a:after {
            content: "";
            position: absolute;
            bottom: -2px;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s;
            width: 0;
        }

        .navbar ul li a:before {
            left: 0;
        }

        .navbar ul li a:after {
            right: 0;
        }

        .navbar ul li a:hover:before,
        .navbar ul li a:hover:after {
            width: 100%;
        }

        /* Button for Theme Toggle */
        .theme-toggle {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-color);
            box-shadow: 0px 4px 10px rgba(255, 145, 0, 0.7);
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #e07a00;
        }
    </style>
</head>
<body data-theme="light">

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">NeoGotham</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="theme-toggle" onclick="toggleTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </button>
    </nav>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
        }
    </script>

</body>
</html>
